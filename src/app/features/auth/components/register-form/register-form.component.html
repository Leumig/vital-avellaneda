<div class="p-6 bg-lightblue-primary 
border border-va-third/20 shadow">
  <!-- Title, description and Toggle button -->
  <div class="ml-3">
    <h2 class="text-va-primary text-3xl font-semibold">
      Nuevo {{ this.isSpecialist() ? "Especialista" : "Paciente" }}
    </h2>
    <p class="mb-4 text-lg">
      Este es el formulario de registro para

      <strong class="text-va-primary">{{
        this.isSpecialist() ? "Especialista" : "Paciente"
      }}</strong
      >. Si querés registrarte como

      <strong class="text-va-primary">{{
        this.isSpecialist() ? "Paciente" : "Especialista"
      }}</strong
      >,

      <button
        class="cursor-pointer p-1 bg-va-third text-white
         hover:underline hover:underline-offset-2"
        (click)="toggleMode()"
      >
        hacé clic acá.
      </button>
    </p>
  </div>

  <!-- Form -->
  <form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="flex flex-wrap gap-4 justify-between"
  >
    <!-- Input Group (User base 1) -->
    <div class="flex flex-col gap-7 p-2 w-full
     sm:w-input-group min-w-64">
      <app-input-custom
        type="text"
        formControlName="firstName"
        label="Nombre"
        placeholder="Nombre (2-30 caracteres)"
        [maxlength]="30"
      />
      <app-input-custom
        type="text"
        formControlName="lastName"
        label="Apellido"
        placeholder="Apellido (2-30 caracteres)"
        [maxlength]="30"
      />

      <app-input-custom
        type="text"
        formControlName="dni"
        label="DNI"
        placeholder="12345678"
        [maxlength]="8"
      />

      <div class="w-full">
        <app-select-custom
          formControlName="sex"
          label="Sexo"
          placeholder="Seleccionar..."
          [options]="sexOptions"
          [labelMap]="sexLabels"
        ></app-select-custom>
      </div>
    </div>

    <!-- Input Group (User base 2) -->
    <div class="flex flex-col gap-7 p-2 w-full
     sm:w-input-group min-w-64">
      <app-input-custom
        type="email"
        formControlName="email"
        [maxlength]="50"
        label="Correo electrónico"
        placeholder="Ejemplo@gmail.com"
      />
      <app-input-custom
        type="password"
        formControlName="password"
        [minlength]="8"
        [maxlength]="50"
        label="Contraseña"
        placeholder="Contraseña (8-50 caracteres)"
      />
      <app-input-custom
        type="date"
        placeholder="hola"
        formControlName="birthDate"
      />
      <app-input-custom
        type="text"
        formControlName="phone"
        label="Número de Teléfono (opcional)"
        [minlength]="8"
        [maxlength]="15"
        placeholder="Número (8-15 dígitos)"
      />
    </div>

    <!-- Input Group (Rol properties) -->
    <div class="flex flex-col gap-7 p-2 w-full
     sm:w-input-group min-w-64">
      <!-- Patient -->
      @if (userMode() === 'patient') {
      <div class="w-full">
        <app-select-custom
          formControlName="healthInsurance"
          label="Obra Social"
          [options]="healthInsuranceOptions"
          [labelMap]="healthInsuranceLabels"
        ></app-select-custom>
      </div>
      <div class="w-full">
        <app-select-custom
          formControlName="bloodType"
          label="Grupo Sanguíneo"
          [options]="bloodTypeOptions"
          [labelMap]="bloodTypeLabels"
        ></app-select-custom>
      </div>
      <app-input-custom
        type="number"
        formControlName="height"
        label="Altura en centímetros (opcional)"
        placeholder="100-250 cm."
        [min]="100"
        [max]="250"
      />

      <app-input-custom
        type="number"
        formControlName="weight"
        label="Peso en kilogramos (opcional)"
        placeholder="100-250 kg."
        [min]="30"
        [max]="250"
      />

      <!-- Specialist -->
      } @else {
      <div class="w-full">
        <label class="text-va-primary font-medium">Especialidades</label>
        <button
          class="cursor-pointer w-full h-select-height pt-0.5 pl-3 text-start text-black
           bg-white border border-va-third hover:bg-amber-50 active:bg-amber-100
            transition-all duration-300 shadow"
        >
          Seleccionar
        </button>
      </div>

      <div>
        <label class="text-va-primary font-medium">
          Disponibilidad Horaria
        </label>
        <button
          class="cursor-pointer w-full h-select-height pt-0.5 pl-3 text-start text-black
           bg-white border border-va-third hover:bg-amber-50 active:bg-amber-100
            transition-all duration-300 shadow"
        >
          Seleccionar
        </button>
      </div>
      }
    </div>

    <!-- Register Button -->
    <div class="w-full mt-8 flex justify-center">
      <button
        type="submit"
        class="cursor-pointer px-10 py-3 text-white text-lg
         font-medium bg-va-primary hover:bg-va-third active:bg-va-third/90
        transition-all duration-300 shadow-md"
      >
        Registrarme
      </button>
    </div>
  </form>
</div>
