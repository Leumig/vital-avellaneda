<select
  class="w-full bg-white border border-va-third p-2
  text-gray-700 focus:outline-2 focus:outline-va-third shadow"
  [value]="value()"
  (change)="onSelectChange($event)"
  [disabled]="isDisabled"
>
  <option disabled value="">{{ placeholder }}</option>
  @for (opt of options; track opt) {
    <option [value]="opt">{{ opt }}</option>
  }
</select>
