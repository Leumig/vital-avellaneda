@if (!user() || isCheckingAuth()) {
  <app-splash></app-splash>
} @else {
  <div class="flex justify-center items-center size-full">
    <div class="flex flex-wrap justify-start items-center min-h-dashboard-height
     size-full outline outline-lightblue-secondary/70 bg-va-secondary/10 shadow
     mx-22 max-mx-32 px-6 rounded-xl gap-8">
  
      <!-- User Information Card -->
      <div class="flex flex-col justify-center items-center 
      min-h-dashboard-height h-full">
      <app-user-information-card></app-user-information-card>
      </div>
  
      <!-- Appointments and Access options -->
      <div class="flex-1 flex flex-col justify-start items-center 
        min-h-dashboard-height h-full gap-3 py-9">

        <!-- Access Options -->
        <div class="flex flex-col w-full">
          <app-dashboard-access></app-dashboard-access>
        </div>

        <!-- Pending Appointments Preview -->
        <div class="flex flex-col w-full flex-1">
          <app-appointments-pending></app-appointments-pending>
        </div>
      </div>
    </div>
  </div>
}
