<div class="flex flex-wrap justify-center items-center w-home-page mt-10 p-4
 bg-lightblue-primary rounded border border-va-third/20 shadow-sm">
  <div class="flex flex-col justify-center items-center w-72 rounded
    border border-va-third/20 shadow-sm p-4">
    <!-- Image -->
    <div
      class="w-1/3 h-full bg-cover bg-center"
      [ngStyle]="{
        'background-image':
        'linear-gradient(90deg, rgba(1, 21, 58, 0.2), rgba(0, 36, 104, 0.2)), url(' + srcImage + ')'
      }"
    ></div>

    <!-- Title and Description -->
    <h3 class="text-va-primary font-semibold">Título del post</h3>
    <p class="text-va-third text-pretty">Esta es una descripción corta del posteo, para resumir un poco de qué se va a tratar.</p>

    <!-- Footer -->
    <div class="mt-4 w-full">
      <!-- Link -->
      <a href="" class="mt-3 text-va-fifth hover:underline">Leer más</a>
    
    </div>
  </div>
</div>
