<div class="flex flex-col w-full">
  <!-- Title -->
  <div class="mt-6 ml-6 flex gap-2 justify-start items-center">
    <app-svg-icon
      [icon]="userRoleToShow === 'patient' ? 'patient' : 'specialist'"
      size="32px"
    ></app-svg-icon>
    <h3 class="text-2xl font-semibold">
      {{
        userRoleToShow === "patient"
          ? "Información del Paciente"
          : "Información del Especialista"
      }}
    </h3>
  </div>

  <!-- Content -->
  <div class="flex flex-col gap-1.5 w-full p-4 ml-2 mt-1.5 rounded-2xl outline-2 outline-va-fifth shadow">
    <!-- Personal Data -->
    @for (item of personalData; track item.label) {
      <div
        class="flex gap-2 justify-start items-start border-b border-b-va-fifth/30"
      >
        <app-svg-icon icon="lineStart" size="26px"></app-svg-icon>
        <p class="text-lg font-medium">
          {{ item.label }}: 
          <span class="font-normal">
            {{ item.value }}
          </span>
        </p>
      </div>
    }
  
    <!-- Medical Data -->
    @for (item of customData; track item.label) {
      <div
        class="flex gap-2 justify-start items-start border-b border-b-va-fifth/30"
      >
        <app-svg-icon icon="lineStart" size="26px"></app-svg-icon>
        <p class="text-lg font-medium">
          {{ item.label }}
          <span class="font-normal">
            {{ item.value }}
          </span>
        </p>
      </div>
    }
  </div>
</div>
